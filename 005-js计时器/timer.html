<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function $(id){
				return document.getElementById(id)
				}
			window.onload=function(){
				var count = 0 ;
				$("start").onclick= function(){
					timer=setInterval(function(){
						count++;
						$("time_S").innerHTML=timertrans(count%60);
						$("time_M").innerHTML=timertrans(parseInt(count/60));
						$("time_H").innerHTML=timertrans(parseInt(count/3600));
					},100);
				}
				$("paused").onclick=function(){
					clearInterval(timer);
				}
				$("stop").onclick=function(){
					clearInterval(timer);
					count=0;
					$("time_S").innerHTML="00";
					$("time_H").innerHTML="00";
					$("time_M").innerHTML="00";
				}
			}
			function timertrans(t){
				if(t<10){
					return "0" +t;
				}else{
					return t;
				}
			}
		</script>
		<style>
			#wk input{
				width: 150px;
				height: 50px;
				margin-top: 25px;
				font-size: 30px;
			}
			#time{
				border: 2px solid black;
				font-size: 50px;
				width: 220px;
				margin: auto;
			}
			#wk{
				width: 250px;
				height: 320px;
				padding-top: 20px;
				border: 4px solid black;
				text-align: center;
				margin: auto;
			}
		</style>
	</head>
	<body>
		
		<div id="wk">
			
			<div id="time">
				<span id="time_H">00</span>:<span id="time_M">00</span>:<span id="time_S">00</span>
			</div>
			<div id="control">
				<input id="start" type="button" value="start"/>
				<input id="paused" type="button" value="paused"/>
				<input id="stop" type="button" value="stop" />
			</div>
		</div>
	</body>
</html>
