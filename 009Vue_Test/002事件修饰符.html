<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        div{
            height: 200px;
            background-color: gray;

        }
    </style>
</head>

<body>
    <div id="app">
        <div @click.once="twodiv">
            <input type="button" @click.stop="button" value="click" />
        </div>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{},
            methods:{
                twodiv(){
                    console.log("点击了div")
                },
                button(){
                    console.log("点击了button")
                }

            }
        })
    </script>
</body>

</html>
