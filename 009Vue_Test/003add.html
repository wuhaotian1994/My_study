<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">AddData</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    Id:
                    <input type="text" class="form-control" v-model="id">
                </label>
                <label>
                    Name:
                    <input type="text" class="form-control" v-model="name" @keyup.enter="add">
                </label>
                <input type="button" value="Add" class="btn btn-primary" @click="add">
                <label>
                    Search:
                    <input type="text" class="form-control" v-model="keywords">
                </label>
            </div>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.ctime | dataFormat}}</td>
                    <td>
                        <a href="" @click.prevent="del(item.id)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        Vue.filter("dataFormat", function (datastr) {
            var dt = new Date(datastr)
            var y = dt.getFullYear()
            var m = dt.getMonth() + 1
            var d = dt.getDate()
            return `${y}-${m}-${d}`
        })
        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                keywords: '',
                list: [
                    { id: 1, name: 'benz', ctime: new Date() },
                    { id: 2, name: 'bmw', ctime: new Date() },
                    { id: 3, name: 'audi', ctime: new Date() }
                ]
            },
            methods: {
                add() {
                    var car = { id: this.id, name: this.name, ctime: new Date() }
                    this.list.push(car)
                    this.id = this.name = ""
                },
                del(id) {
                    //第一种删除方式，查找到后，做完所有操作再退出循环
                    // this.list.some((item, i) => {
                    //     if (item.id == id) {
                    //         this.list.splice(i,1)
                    //         return true;
                    //     }
                    // })

                    //第二种删除方式，查找只负责查找，删除负责删除
                    var index = this.list.findIndex(item => {
                        if (item.id == id)
                            return true
                    })
                    this.list.splice(index, 1)
                },
                search(keywords) {
                    var newlist = []
                    this.list.forEach(item => {
                        if (item.name.indexOf(keywords) != -1) {
                            newlist.push(item)
                        }
                    })
                    return newlist
                }
            },
            filters: {
                dataFormat: function (datastr) {
                    var dt = new Date(datastr)
                    var y = dt.getFullYear()
                    var m = dt.getMonth() + 1
                    var d = dt.getDate()
                    return `${y}-${m}-${d}-premy`
                }
            }
        })

    </script>
</body>

</html>
