<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<span>HTML &lt;input&gt; 标签的 type 属性</span>
		
		<p>
			<a href="w3.html">HTML &lt;input&gt; 标签</a>
		</p>
		<hr>
		<P>
			<h2 style="font-family: 'microsoft yahei';">实例</h2>
		</P> 
		下面的表单拥有两个输入字段以及一个提交按钮：
		<br>
		<table style="border-style:dashed; border-width:1px; border-color:#000000;background-color: #f5f5f5;">
			<tr>
				<td >
					&lt;form action="form_action.asp" method="get"&gt;<br>
						&nbsp;&nbsp;&nbsp;&lt;p>First name: &lt;input type="text" name="fname" />&lt;/p&gt;<br>
						&nbsp;&nbsp;&nbsp;&lt;p>Last name: &lt;input type="text" name="lname" />&lt;/p&gt;<br>
						&nbsp;&nbsp;&nbsp;&lt;input <span style="color:#0000dd">type="submit"</span> value="Submit" /&gt;<br>
						&lt;/form><br>
					
				</td>
			</tr>
		</table>
		<input type="button" value="亲自试一试" style="width:120px;height:40px;font-size: 15px;color: white; background-color: rgb(233, 104, 107);">
	</body>
</html>
